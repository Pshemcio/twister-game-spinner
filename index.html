<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="player-info">
                <p id="error-msg"></p>
                <input id="username-input" type="text" placeholder="Wpisz imię gracza">
            </div>
            <div class="interval-input">
                <input id="time-input" type="number" placeholder="Podaj czas rundy">
            </div>
            <button id="spin">Start!</button>
        </div>
        <p id="username-display" class="username">Basia</p>
        <p id="info-display" class="info"> lewa ręka na niebieski</p>
        <ul class="players">
        </ul>
        <p class="time-stamp">
            <span id="timer"></span> sekund
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
