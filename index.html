<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="player-info">
                <p id="error-msg" class="js-reset"></p>
                <input id="username-input" type="text" placeholder="Wpisz imiÄ™ gracza">
            </div>
            <div class="interval-input">
                <input id="time-input" type="number" placeholder="Podaj czas rundy">
            </div>
            <div class="controls">
                <button id="start">Start!</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <p id="username-display" class="username js-reset"></p>
        <p id="info-display" class="info js-reset"></p>
        <ul class="players-list">
        </ul>
        <p class="time-stamp">
            <span id="timer" class="js-reset"></span><span id="units" class="js-reset"></span>
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
