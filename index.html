<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="player-info">
                <input type="text" placeholder="Wpisz imię gracza">
            </div>
            <div class="interval-input">
                <input type="number" placeholder="Podaj czas rundy w ms">
            </div>
            <button>Start!</button>
        </div>
        <p class="info">Basia, lewa ręka na zielony</p>
        <ul class="players">
            <li class="player">
                Basia
            </li>
            <li class="player">
                andrzej
            </li>
            <li class="player">
                darek
            </li>
            <li class="player">
                tymo
            </li>
        </ul>
        <p class="time-stamp">
            6 sekund
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
